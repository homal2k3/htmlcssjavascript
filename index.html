<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <!-- Login form -->
        <div id="loginForm" class="container">
            <h2>Login</h2>
            <form onsubmit="event.preventDefault(); login();">
                <input type="text" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>

        <!-- Sign-up form -->
        <div id="signUpForm" class="container" style="display:none;">
            <h2>Sign Up</h2>
            <form onsubmit="event.preventDefault(); signUp();">
                <input type="text" id="signUpName" placeholder="Name">
                <input type="text" id="signUpEmail" placeholder="Email">
                <input type="password" id="signUpPassword" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
            <p id="signUpMessage"></p>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- To-do list -->
        <div id="todoContainer" class="container" style="display:none;">
            <h1>To-Do List</h1>
            <input type="text" id="taskInput" placeholder="New Task">
            <button onclick="addTask()">Add Task</button>
            <button onclick="clearList()">Clear List</button>
            <ul id="taskList"></ul>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Done by Homal | Contact: <a href="mailto:kurrahomal01@gmail.com">kurrahomal01@gmail.com</a> for reporting any problems
    </footer>

    <script src="script.js"></script>
</body>
</html>
